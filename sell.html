<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoEcoly - Sell</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #2e8b57;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

h1 {
    margin: 0;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    padding: 2rem;
}

.card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    width: 300px;
    padding: 1.5rem;
    text-align: center;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card h2 {
    color: #2e8b57;
}

.card p {
    color: #333;
}

.card a {
    display: inline-block;
    margin-top: 1rem;
    text-decoration: none;
    background-color: #2e8b57;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.card a:hover {
    background-color: #256b43;
}

    </style>
</head>
<body>
    <header>
        <h1>GoEcoly - Sell Your Sustainable Products</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Upcycled Furniture</h2>
            <p>Sell creatively upcycled furniture pieces.</p>
            <a href="#">Sell Now</a>
        </div>
        <div class="card">
            <h2>Organic Produce</h2>
            <p>Sell fresh and organic fruits, vegetables, and grains.</p>
            <a href="#">Sell Now</a>
        </div>
        <div class="card">
            <h2>Handmade Crafts</h2>
            <p>Share and sell eco-friendly handmade crafts.</p>
            <a href="#">Sell Now</a>
        </div>
    </div>
</body>
</html>
